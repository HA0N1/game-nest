<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendDM</title>
  </head>
  <body>
    <header>
      <h1>FriendDM</h1>
      <div><button onclick="goBack()">메인 화면으로</button></div>
    </header>
    <main>
      <div id="dmMain">
        <form>
          <input id="dmRoomId" placeholder="dmRoomId" type="text" />
          <button>DM Room 입장</button>
        </form>
        <h4>DM Rooms:</h4>
        <ul id="rooms"></ul>
      </div>

      <div id="dmRoom">
        <button id="toMain">전체 화면으로</button>
        <h3></h3>
        <ul></ul>
        <form id="message">
          <input placeholder="메세지를 입력하세요." , type="text" />
          <button>전송</button>
        </form>
      </div>
    </main>
  </body>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000/friendDM');

    const dmMain = document.getElementById('dmMain');
    const form = dmMain.querySelector('form');
    const dmRoom = document.getElementById('dmRoom');
    dmRoom.hidden = true;
    const token = document.cookie;

    const messageForm = dmRoom.querySelector('#message');
    messageForm.addEventListener('submit', handleDMSubmit);

    let dmRoomId = '';

    const toMain = document.getElementById('toMain');
    toMain.addEventListener('click', toDMRooms);

    function toDMRooms() {
      dmRoom.hidden = true;
      dmMain.hidden = false;
    }

    function goBack() {
      window.location.href = 'main.html';
    }

    socket.on('dmRoomsList', function () {
      socket.emit('dmRoomList');
    });

    function sendDM(message) {
      const ul = dmRoom.querySelector('ul');
      const li = document.createElement('li');
      li.innerText = message;
      ul.appendChild(li);
    }

    function handleDMSubmit(event) {
      event.preventDefault();
      const input = dmRoom.querySelector('#message input');
      const value = input.value;

      console.log('handleDMSubmit', value);
      console.log(room);
      socket.emit('sendMessage', value, dmRoomId, () => {
        sendDM(`나:${value}`);
      });
      input.value = '';
    }

    function createDMRoom() {
      dmMain.hidden = true;
      dmRoom.hidden = false;
      const h3 = dmRoom.querySelector('h3');
      const input = form.querySelector('input');
      const dmRoomId = input.value;

      if (!dmRoomId) {
        alert('dmRoom 아이디를 입력하십시오');
        window.location.href = 'dmIndex.html';
      }

      h3.innerText = `DMRoom ${dmRoomId}`;
      input.value = '';
    }

    function joinDM(event) {
      event.preventDefault();
      const input = form.querySelector('input');
      const roomData = input.value;
      createDMRoom();
      socket.emit('joinDM', roomData);
    }

    form.addEventListener('submit', joinDM);

    socket.on('welcome', data => {
      const { user } = data;
      const h3 = dmRoom.querySelector('h3');
      sendDM(`${user.nickname}님이 입장했습니다.`);
    });

    socket.on('bye', user => {
      const h3 = dmRoom.querySelector('h3');
      h3.innerText = `DMRoom ${dmRoomId}`;
      sendDM(`${user}이 퇴장했습니다.`);
    });

    socket.on('DMRoom_change', dmRooms => {
      const dmRoomList = dmMain.querySelector('ul');
      dmRoomList.innerHTML = '';
      if (dmRooms.length === 0) {
        dmRoomList.innerHTML = '';
        return;
      }

      dmRooms.forEach(room => {
        const li = document.createElement('li');
        li.innerText = room;
        dmRoomList.append(li);
      });
    });
  </script>
</html>
