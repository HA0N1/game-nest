<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendDM</title>
  </head>
  <body>
    <header>
      <h1>FriendDM</h1>
      <div><button onclick="goBack()">메인 화면으로</button></div>
    </header>
    <main>
      <div id="dmMain">
        <h4>DM Rooms:</h4>
        <ul id="rooms"></ul>
      </div>

      <div id="dmRoom">
        <button id="toMain">전체 화면으로</button>
        <h3></h3>
        <ul></ul>
        <form id="message">
          <input placeholder="메세지를 입력하세요." , type="text" />
          <button>전송</button>
        </form>
      </div>
    </main>
  </body>
  <script src="http://code.jquery.com/jquery-3.6.1.slim.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000/friendDM');

    const dmMain = document.getElementById('dmMain');
    const rooms = dmMain.querySelector('#rooms');
    const dmRoom = document.getElementById('dmRoom');
    dmRoom.hidden = true;
    const token = document.cookie;

    const messageForm = dmRoom.querySelector('#message');
    messageForm.addEventListener('submit', handleDMSubmit);

    let currentRoom = '';

    const toMain = document.getElementById('toMain');
    toMain.addEventListener('click', toDMRooms);

    function toDMRooms() {
      dmRoom.hidden = true;
      dmMain.hidden = false;
    }

    function goBack() {
      window.location.href = 'main.html';
    }

    socket.on('dmRoomsList', function () {
      socket.emit('dmRoomList');
    });

    function sendDM(message) {
      const ul = dmRoom.querySelector('ul');
      const li = document.createElement('li');
      li.innerText = message;
      ul.appendChild(li);
    }

    function handleDMSubmit(event) {
      event.preventDefault();
      const input = dmRoom.querySelector('#message input');
      const value = input.value;

      const dmRoomName = dmRoom.querySelector('h3').textContent;
      const dmRoomId = dmRoomName.split(' ')[1];

      const data = { value, dmRoomId };

      socket.emit('sendMessage', data);
      sendDM(`나: ${value}`);
      input.value = '';
    }

    function showRooms() {
      socket.emit('dmRoomList');

      socket.on('rooms', function (data) {
        updateRoomList(data);
      });
    }

    function updateRoomList(data) {
      const dmRoomIds = data.map(dmRoom => {
        return dmRoom.id;
      });

      const nicknames = data.map(dmRoom => {
        return dmRoom.nickname;
      });

      console.log(dmRoomIds, nicknames);
      data.forEach(e => {
        // 아이디별로 list, 입장하기 버튼 생성
        $('#rooms').append(`<li>${e.nickname} <button onclick="joinDM(${e.id})">입장하기</button></li>`);
      });
    }

    showRooms();

    function joinDM(room) {
      // currentRoom = room;
      console.log('프론드 join: ', room);
      socket.emit('joinDM', room);
    }

    socket.on('welcome', data => {
      const { user } = data;
      const h3 = dmRoom.querySelector('h3');
      sendDM(`${user.nickname}님이 입장했습니다.`);
    });

    socket.on('bye', data => {
      const { user } = data;
      const h3 = dmRoom.querySelector('h3');
      sendDM(`${user.nickname}이 퇴장했습니다.`);
    });

    socket.on('message', data => {
      const { room, nickname, content } = data;

      console.log(room);
      console.log('socket message: ', nickname, content);
      sendDM(`${nickname}:${content}`);
    });

    // socket.on('DMRoom_change', dmRooms => {

  </script>
